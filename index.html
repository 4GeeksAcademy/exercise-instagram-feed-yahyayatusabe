<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructura con imágenes y flexbox</title>
  <!-- Aquí enlazamos el CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Breathe Code Photo Feed</h1>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <div class="gallery">
      <!-- Tarjeta 1 -->
      <div class="card">
        <h2>Título 1</h2>
        <img src="paisaje.jpg" alt="Imagen 1">
        <p>Este es el pie de foto de la primera imagen.</p>
      </div>

      <!-- Tarjeta 2 -->
      <div class="card">
        <h2>Título 2</h2>
        <img src="paisaje.jpg" alt="Imagen 2">
        <p>Descripción corta debajo de la segunda imagen.</p>
      </div>

      <!-- Tarjeta 3 -->
      <div class="card">
        <h2>Título 3</h2>
        <img src="paisaje.jpg" alt="Imagen 3">
        <p>Texto de pie de foto para la tercera imagen.</p>
      </div>
    </div>
  </main>
</body>
</html>
