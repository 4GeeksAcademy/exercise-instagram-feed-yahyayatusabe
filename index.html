<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructura con imágenes y flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* HEADER FIJO */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #264653;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }

    main {
      margin-top: 100px; /* espacio para que no se tape con el header */
      padding: 20px;
    }

    /* FLEXBOX */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 500px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #264653;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Breathe Code Photo Feed</h1>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <div class="gallery">
      <!-- Tarjeta 1 -->
      <div class="card">
        <h2>Título 1</h2>
        <img src="paisaje.jpg" alt="Imagen 1">
        <p>Este es el pie de foto de la primera imagen.</p>
      </div>

      <!-- Tarjeta 2 -->
      <div class="card">
        <h2>Título 2</h2>
        <img src="paisaje.jpg" alt="Imagen 2">
        <p>Descripción corta debajo de la segunda imagen.</p>
      </div>

      <!-- Tarjeta 3 -->
      <div class="card">
        <h2>Título 3</h2>
        <img src="paisaje.jpg" alt="Imagen 3">
        <p>Texto de pie de foto para la tercera imagen.</p>
      </div>
    </div>
  </main>
</body>
</html>
